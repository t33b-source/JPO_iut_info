<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>IUT Informatique</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #2f4a40;
        min-height: 100vh;
    }

    .phone {
        width: 100%;
        min-height: 100vh;
        background-color: #2f4a40;
        padding: 25px 20px;
        color: #f7e58d;
        box-sizing: border-box;
    }

    .header {
        text-align: center;
        margin-bottom: 25px;
    }

    .header h1 {
        margin: 10px 0 5px;
        font-size: 24px;
        letter-spacing: 1px;
    }

    .header p {
        margin: 0;
        font-size: 14px;
    }

    /* Carte cliquable */
    .card-link {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .card {
        background-color: #8a9c7b;
        border-radius: 18px;
        padding: 16px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: transform 0.15s ease;
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card-left {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 16px;
    }

    .etage-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
        flex-shrink: 0;
    }

    .arrow {
        font-size: 22px;
    }

    /* Carte Site Web */
    .site {
        display: block;
        text-align: center;
        cursor: default;
        margin-top: 25px;
    }

    .site h2 {
        margin: 0 0 8px;
        font-size: 18px;
    }

    .site p {
        font-size: 13px;
        margin-bottom: 14px;
    }

    .btn {
        background-color: #6f7f6a;
        border: none;
        color: #e6e6e6;
        padding: 14px;
        width: 100%;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #5f6f5a;
    }
</style>
</head>

<body>

<div class="phone">

    <div class="header">
        <h1>IUT Informatique</h1>
        <p>Journées Portes Ouvertes</p>
    </div>

    <!-- Rez de chaussée -->
    <a href="1rdc_etage2.png" target="_blank" class="card-link">
        <div class="card">
            <div class="card-left">
                <img src="main/1rdc_etage2.png" alt="Rez de chaussée" class="etage-img">
                Rez de chaussée
            </div>
            <div class="arrow">›</div>
        </div>
    </a>

    <!-- 1ère étage -->
    <a href="1ere_etage2.png" target="_blank" class="card-link">
        <div class="card">
            <div class="card-left">
                <img src="main/1ere_etage2.png" alt="1ère étage" class="etage-img">
                1ère étage
            </div>
            <div class="arrow">›</div>
        </div>
    </a>

    <!-- 2ème étage -->
    <a href="2eme_etage2.png" target="_blank" class="card-link">
        <div class="card">
            <div class="card-left">
                <img src="main/2eme_etage2.png" alt="2ème étage" class="etage-img">
                2ème étage
            </div>
            <div class="arrow">›</div>
        </div>
    </a>

    <!-- Carte Site Web -->
    <div class="card site">
        <div>
            <h2>Site Web</h2>
            <p>Allez sur ce site web pour plus d'informations</p>
            <a href="https://sites.google.com/view/jpo-info-gradignan/accueil" target="_blank">
                <button class="btn">Appuyer ici</button>
            </a>
        </div>
    </div>

</div>

</body>
</html>
